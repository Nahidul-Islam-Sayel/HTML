<!Doctype html>
<html>
<head>
<style>
table,th,td{
	border: 1px solid black;
    border-collapse:collapse;
    }
 th,td{
 	padding:15px;
    text-align: center;
    }
</style>
</head>
<body>
<h1>Cell that spans two columns</h1>
<p>To make a cell span more than one column, use the colspan attribute.</p>
<table>
<tr>
<th>Name</th>
<th colspan="2">Telephone</th>
</tr>
<tr>
<td>Bill getes</td>
<td>435324244</td>
<td>452324342</td>
</tr>
</table>
</body>
</html>
